<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Thee ONLY V-app across ALL platforms." />
    <title>Thee V-app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- import Web Components -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vonage/vc-text-input@latest/vc-text-input.js/+esm"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vonage/vc-messages@latest/vc-messages.js/+esm"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vonage/vc-members@latest/vc-members.js/+esm"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vonage/vc-typing-indicator@latest/vc-typing-indicator.js/+esm"
    ></script>

    <!-- ******* Load vonageClientSDK from a CDN ****** -->
    <script src="https://cdn.jsdelivr.net/npm/@vonage/client-sdk@latest/dist/vonageClientSDK.min.js"></script>
  </head>

  <body>
    <section id="login-signup">
      <div>
        <img src="./VonageLogo_Primary_White-500px.png" />
        <div class="tabs-container">
          <div class="tabs">
            <div role="tablist" aria-label="Sample Tabs">
              <button
                role="tab"
                aria-selected="true"
                aria-controls="panel-1"
                id="tab-1"
                tabindex="0"
              >
                Log In
              </button>
              <button
                role="tab"
                aria-selected="false"
                aria-controls="panel-2"
                id="tab-2"
                tabindex="-1"
              >
                Sign Up
              </button>
            </div>
            <div
              id="panel-1"
              role="tabpanel"
              tabindex="0"
              aria-labelledby="tab-1"
            >
              <form id="login">
                <h1>Log In</h1>
                <label for="username-login">Enter your username: </label>
                <input
                  type="text"
                  id="username-login"
                  name="username-login"
                  value=""
                  class="textbox"
                />
                <label for="password-login">Enter your password: </label>
                <input
                  type="password"
                  id="password-login"
                  name="password-login"
                  value=""
                  class="textbox"
                />
                <button type="submit">Log In</button>
              </form>
            </div>
            <div
              id="panel-2"
              role="tabpanel"
              tabindex="0"
              aria-labelledby="tab-2"
              hidden
            >
              <form id="signup">
                <h1>Create an account</h1>
                <label for="username-signup">Enter your username: </label>
                <input
                  type="text"
                  id="username-signup"
                  name="username-signup"
                  value=""
                  class="textbox"
                />
                <label for="display-name-signup"
                  >Enter your display name:
                </label>
                <input
                  type="text"
                  id="display-name-signup"
                  name="display-name-signup"
                  value=""
                  class="textbox"
                />
                <label for="password-signup">Enter your password: </label>
                <input
                  type="password"
                  id="password-signup"
                  name="password-signup"
                  value=""
                  class="textbox"
                />
                <button type="submit">Sign Up</button>
              </form>
            </div>
            <div id="login-signup-status" class="error"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="dashboard">
      <div id="sidebar">
        <div class="tabs-container">
          <div class="tabs">
            <div role="tablist" aria-label="Dashboard Tabs">
              <button
                role="tab"
                aria-selected="true"
                aria-controls="panel-3"
                id="tab-3"
                tabindex="0"
              >
                Chats
              </button>
              <button
                role="tab"
                aria-selected="false"
                aria-controls="panel-4"
                id="tab-4"
                tabindex="-1"
              >
                Contacts
              </button>
              <button
                role="tab"
                aria-selected="false"
                aria-controls="panel-5"
                id="tab-5"
                tabindex="-1"
              >
                Settings
              </button>
            </div>
            <div
              id="panel-3"
              role="tabpanel"
              tabindex="0"
              aria-labelledby="tab-3"
            >
              <div class="create-group-chat-container">
                <button id="create-group-chat">Create Group Chat</button>
              </div>
              <h3 id="header-conversations">Conversations</h3>
              <ul id="text-chat-list-conversations"></ul>
              <h3 id="header-invites">Invites</h3>
              <ul id="text-chat-list-invites"></ul>
            </div>
            <div
              id="panel-4"
              role="tabpanel"
              tabindex="0"
              aria-labelledby="tab-4"
              hidden
            >
              <div id="users-list"></div>
            </div>
            <div
              id="panel-5"
              role="tabpanel"
              tabindex="0"
              aria-labelledby="tab-5"
              hidden
            >
              <div id="settings" class="center"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="content-chat-container">
        <div id="content">
          <div class="center">
            <img src="./VonageLogo_Primary_White-500px.png" />
          </div>
        </div>
        <div id="chat-container">
          <div id="chat-application">
            <div>
              <h3>Members</h3>
              <vc-members></vc-members>
            </div>
            <div id="chat-section">
              <vc-messages loadPreviousMessages="100"></vc-messages>
              <div id="chat-input-container">
                <label id="image-message-label" for="image-message"> üñºÔ∏è </label>
                <input
                  type="file"
                  id="image-message"
                  name="image-message"
                  accept="image/*"
                />
                <vc-text-input></vc-text-input>
              </div>
              <vc-typing-indicator></vc-typing-indicator>
            </div>
          </div>
        </div>
      </div>
    </section>

    <template id="users-list-item-template"> <button></button><br /> </template>

    <template id="text-chat-list-item-template">
      <li></li>
    </template>

    <template id="selected-user-profile-template">
      <section class="center">
        <img class="profile-image" src="" />
        <br />
        <div id="display-name"></div>
        <div>
          <button id="call-user">Call</button>
          <br /><button id="hangup-user">Hang Up</button>
        </div>
        <br />
        <p id="call-status"></p>
      </section>
    </template>

    <template id="settings-template">
      <img class="profile-image" src="" />
      <br />
      <div id="user-display-name"></div>
      <br />
      <div id="update-image-container">
        <details>
          <summary>Change profile image</summary>
          <form id="profile-image-form">
            <div id="uploadform">
              <label for="image-file">Choose a profile image:</label>
              <input
                type="file"
                id="image-file"
                name="image-file"
                accept="image/*"
              />
              <br />
              Status: <strong id="image-upload-status"></strong>
            </div>
          </form>
        </details>
      </div>
      <br /><button id="logout">Logout</button>
    </template>

    <template id="group-chat-create-template">
      <form id="group-chat-create-form" class="center">
        <fieldset>
          <legend>Chat Name</legend>
          <input id="chat-display-name" placeholder="Enter chat name" />
        </fieldset>
        <fieldset>
          <legend>Select Users</legend>
          <div id="group-chat-users"></div>
        </fieldset>
        <div class="create-group-chat-container">
          <button type="submit" id="group-chat-create-button">
            Create Group Chat
          </button>
        </div>
        <div id="group-chat-status"></div>
      </form>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
